<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
</head>
<body>
<table class="table table-striped table-hover" style="margin-top: 70px;">
    <tr>
        <th>포인트</th>
        <th>유형</th>
        <th>시간</th>
    </tr>
        <tr th:each="point: ${pointList}">
            <td><span th:text="${point.pointPoint}"></span></td>
            <td><span th:text="${point.pointType}"></span></td>
            <td><span th:text="${point.pointDate}"></span></td>
        </tr>
</table>
<!--<p>${point.memberNickName}님의 전체 포인트 : ${point.memberPoint} point</p>-->



</body>
</html>
