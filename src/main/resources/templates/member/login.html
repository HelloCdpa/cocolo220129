<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field-error{
            color: red;
        }
    </style>
</head>
<body>

<form action="/member/login" method="post" th:object="${member}">
    이메일 :
    <input th:class="form-control" type="text" th:field="*{memberEmail}" placeholder="이메일">
    <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}" th:errorclass="field-error"></p>

    비밀번호 :
    <input th:class="form-control" type="password" th:field="*{memberPassword}" placeholder="비밀번호">
    <p th:if="${#fields.hasErrors('memberPassword')}" th:errors="*{memberPassword}" th:errorclass="field-error"></p>


    <input class="btn btn-success" type="submit" value="로그인">
    <!-- 카카오 로그인 -->

</form>
<a class="p-2" href="https://kauth.kakao.com/oauth/authorize?client_id=198b13b4aad42557177244425bb771f9&redirect_uri=http://localhost:8093/member/kakaologin&response_type=code">
    <img src="/img/kakao.png">
</a>



</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
    $(document).ready(function() {
        let message = "[[${msg}]]";
        if (message != "") {
            alert(message);
        }else {

        }
    })

</script>
</html>
