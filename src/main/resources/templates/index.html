<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<a class="btn btn-outline-success" href="/member/save">회원가입</a>
<a class="btn btn-outline-danger" href="/member/login">로그인</a>
<a class="btn btn-outline-warning" href="/member/logout">로그아웃</a>
<span th:if="${#strings.equals(session['loginEmail'],'admin')}">
<a class="btn btn-outline-warning" href="/member/">관리자페이지</a>
</span>

<span th:if="${not #strings.isEmpty(session['loginEmail'])}">
<a class="btn btn-outline-info" th:href="@{|/member/${session['loginId']}|}" >마이페이지</a>
</span>

<a class="btn btn-outline-warning" href="/board/save">게시글작성</a>
<a class="btn btn-outline-success" href="/board/">게시글조회</a><br>

세션값 이메일  :  <p th:text="${session['loginEmail']}"></p>
세션값 아이디 :  <p th:text="${session['loginId']}"></p>
</body>
</html>
