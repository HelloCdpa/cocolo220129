<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>상세조회</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<input type="hidden" id="mentoringId" th:value="${mentoring.mentoringId}">
<input type="hidden" id="memberId" th:value="${mentoring.memberId}">
<div class="container-sm form-control rounded">
    <div class="row" id="boardHead">
        <div class="col-md-3">
            작성자 : <span th:text="${mentoring.mentoringWriter}"></span>
        </div>
        <div class="col-md-3">
            멘토링 분야 : <span th:text="${mentoring.mentoringCate}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            제목 : <span th:text="${mentoring.mentoringTitle}"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <textarea class="form-control" rows="3" th:text="${mentoring.mentoringContents}"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
           경력/특기 <p th:text="${mentoring.mentoringCareer}"></p>
        </div>
        <div class="col-md-3">
            <p th:text="${mentoring.mentoringCount}">회</p>
        </div>
        <div class="col-md-3">
            <p th:text="${mentoring.mentoringPrice}">point</p>
        </div>

    </div>


</div>




</div>


</body>

</html>
