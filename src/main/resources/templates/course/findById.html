<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<link rel="shortcut icon" href="#">
<link href="/assets/css/star.css" rel="stylesheet"/>
<style>
    #background {
        background-color: rgba(20,26,52,0.95);
    }
</style>
<th:block th:replace="/layout/fragments/head :: headFragment"></th:block>
<body>
<th:block th:replace="/layout/fragments/navbar :: navbarFragment"></th:block>
<header class="bg-gradient-dark">
    <div class="page-header min-vh-100" id="background">
        <div class="container">
            <div class="row mt-6">
                <span class="h5 text-white" th:text="${course.onClassCate +'>'+course.onClassTeacher}"></span>
                <h1 class="text-white" th:text="${course.courseTitle}"></h1>

                <div class="col-lg-6">

                    <div class="ratio ratio-16x9">
                        <iframe th:src="@{/class_upload/}+${course.courseFileName}" allowfullscreen></iframe>
                    </div>

                    <div class="card card-body mt-3 mx-2">
                        <div class="h5" th:text="'['+${course.courseSection}+']'"></div>
                        <div class="text-dark" th:utext="${course.courseContents}"></div>
                    </div>

                </div>
                <div class="col-lg-6">
                    <ol class="list-group">
                        <span th:each="courseList, courseStat:${courseList}">
                           <a th:href="@{|/course/${courseList.courseId}|}">
                                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-start">
                                    <div class="ms-2 me-auto">
                                        <div class="text-dark"
                                             th:text="${courseStat.count +'. '+courseList.courseSection}"></div>
                                        <div class="text-bold" th:text="${courseList.courseTitle}"></div>

                                    </div>
                                       <img src="/assets/img/playButton.png" alt="" width="45px"
                                            height="45px">
                                </li>
                           </a>
                        </span>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</header>



<th:block th:replace="/layout/fragments/script :: scriptFragment"></th:block>
</body>
</html>
