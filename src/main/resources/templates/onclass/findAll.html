<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<link rel="shortcut icon" href="#">
<style>
    #background {
        background-image: url("https://cdn.pixabay.com/photo/2016/11/08/05/20/sunset-1807524_1280.jpg");
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<th:block th:replace="/layout/fragments/head :: headFragment"></th:block>
<body>
<div id="wrapper">
    <header class="bg-gradient-dark">
        <th:block th:replace="/layout/fragments/navbar :: navbarFragment"></th:block>

        <th:block th:replace="/onClass/save :: onClassSaveModalFragment"></th:block>

        <div class="page-header min-vh-75" id="background">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center mx-auto my-auto">
                        <h1 class="text-white">onClass</h1>
                        <p class="lead mb-4 text-white opacity-8">함께하는 개발생활</p>
                        <span th:if="${not #strings.isEmpty(session['loginEmail'])}">
                     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#onClassSaveModal">게시글 작성하기</button>
                    </span>
                        <div class="d-flex justify-content-center">
                            <!--카테고리 별로 보기-->
                            <span th:each="onClass:${onClassList}">
                             <a class="btn bg-gradient-primary w-auto me-2" th:href="@{|/onclass/cateOnClass/${onClass.onClassCate}|}"
                                th:text="${onClass.onClassCate}"></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
        <table>
            <tr th:each="onClass:${onClassList}">
                <td th:text="${onClass.onClassId}">글번호</td>
                <td th:text="${onClass.onClassWriter}">작성자</td>
                <td><a th:text="${onClass.onClassTitle}" th:href="@{|/onClass/${onClass.onClassId}|}"> 글제목</a></td>
                <td th:text="${onClass.onClassContents}">글내용</td>
                <td th:text="${onClass.onClassCate}">스터디 분야</td>
                <td th:text="${onClass.onClassCount}">스터디 현재 인원</td>
                <td th:text="${onClass.onClassMax}">스터디 모집 인원</td>

                <td><button type="button" th:onclick="deleteById([[${onClass.onClassId}]])">글삭제</button></td>
                <td><a th:href="@{|/onClass/update/${onClass.onClassId}|}">글수정</a></td>
            </tr>

        </table>



    </div>
</div>
<th:block th:replace="/layout/fragments/script :: scriptFragment"></th:block>
</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
    function deleteById(onClassId){
        const reqUrl = "/onClass/"+onClassId;
        $.ajax({
            url : reqUrl,
            type : 'delete',
            success : function (){
                alert('삭제되었습니다.')
                location.reload();
            }, error : function (){
                alert('요청실패')
            }
        })
    }
</script>


</html>
